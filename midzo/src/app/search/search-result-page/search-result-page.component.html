<agm-map [latitude]="this.latitude" [longitude]="this.longitude" [zoom]="12">
    <!--Locations around the center point -->
    <agm-marker *ngFor = "let point of (points | async); index as i; trackBy: trackByFn;"
      (markerClick)="clickedMarker(infoWindow)"
      [latitude]="point.position.geopoint.latitude"
      [longitude]="point.position.geopoint.longitude"
      [label]="{color: 'white', text: (i + 1).toString()+'\u200b'}">
        <agm-info-window #infoWindow>
            <h2> {{ point.name }} is {{ point.hitMetadata.distance.toPrecision(3) }} kilometers from the center</h2>
            <p> {{ point | json }} </p>
        </agm-info-window>
    </agm-marker>
    <!-- Center point -->
    <agm-marker *ngFor = "let marker of location.marker" 
        [latitude]="marker.lat"
        [longitude]="marker.lng"
        [label]="marker.label">
    </agm-marker>
</agm-map>
