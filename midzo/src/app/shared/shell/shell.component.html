<mat-sidenav-container class="sidenav-container">

    <!-- SIDENAV -->
  
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
       
        <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
        <!-- <a mat-list-item routerLink="/search" (click)="drawer.close()">Search</a> -->
        <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
  
    <!-- TOP TOOLBAR-->
  
      <mat-toolbar>

        <span class="logo" routerLink="/">MIDZO</span>
  
        <span class="fill-space"></span>
        <div *ngIf="!(isHandset$ | async)">  
          <!-- <a mat-button routerLink="/search">Search</a> -->
          <a mat-button routerLink="/login">Login</a>
  
        </div>
  
        <!-- DROPDOWN MENU -->
  
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
              *ngIf="isHandset$ | async">
          <mat-icon>more_vert</mat-icon>
        </button>
        
        <mat-menu #menu="matMenu">
          <a mat-menu-item routerLink="/login" (click)="drawer.close()">Login</a>
        </mat-menu>

      </mat-toolbar>
  
      <!-- TRANSCLUSION -->
      <ng-content></ng-content>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
