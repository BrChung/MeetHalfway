<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Home</title>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a href="{% url 'home' %}" class="active">MIDZO</a>
    <a href="#" class="login-btn" onclick="openLoginForm()">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>
    <a href="">About Us</a>
    <a href="#" class="icon" onclick="shortenMenu()">
      <i class="menuButton" id="mButton">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </i>
    </a>
  </div>
  <div class="hero-image">
    <div class="hero-text">
      <h1>Long Distance Meetings</h1>
      <p>Spend less time planning and more time together</p>
      <form action="/results/" method="post" id="location-form">
        <!-- <label for="l1">Location 1</label> -->
        <input type="text" name="loc1" placeholder="Enter first location...">
        <!-- <label for="l2">Location 2</label> -->
        <input type="text" name="loc2" placeholder="Enter second location...">
        <input type="submit" value="Find">
      </form>
    </div>
  </div>

  <div class="login-popup" id="loginForm">
    <form action="/login/" class="loginForm-container" method="post">
      <h1>Login</h1>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <button type="submit" class="btn">Login</button>
      <button type="submit" class="btn-cancel" onClick="closeLoginForm()">Cancel</button>
    </form>
  </div>
  <script src="./assets/js/app.js"></script>

</body>

</html>
